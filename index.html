<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Bio </title>
</head>

<body>
    <div class="nav-logo">
        <img src="./profile-logo.jpg" class="profile-picture">
    </div>
    <div class="info-cards-container">
        <div class="card clickable-div" data-link="https://github.com/Parad0x-143">
            <div class="card-logo">
                <img src="./github.svg" class="logo" style="background-color: white; border-radius: 100%;">
            </div>
            <div class="card-title">
                <h3 class="title">Github</h3>
            </div>
        </div>
        <div class="card clickable-div" data-link="https://instagram.com/parad0x_143?igshid=OGQ5ZDc2ODk2ZA==">
            <div class="card-logo">
                <img src="./instagram.svg" class="logo">
            </div>
            <h3 class="title">Instagram</h3>
        </div>
        <div class="card clickable-div" data-link="https://t.me/Parad0x_143">
            <div class="card-logo">
                <img src="./telegram.svg" class="logo">
            </div>
            <div class="card-title">
                <h3 class="title">Telegram</h3>
            </div>
        </div>
        <div class="card clickable-div" data-link="https://parad0x-143.github.io/Website">
            <img src="./movies-hub-logo.png" class="logo" style="width: 40px;">
            <h3 class="title">Movies Hub</h3>
        </div>
    </div>

    <div class="animation-container">
        <p class="first-text"><span id="element"></span></p>
        <p class="second-text"><span id="element2"></span></p>
        <p class="third-text"><span id="element"></span></p>
    </div>

    <script>
        // Get all elements with the class "clickable-div"
        const clickableDivs = document.querySelectorAll(".clickable-div");

        // Add a click event listener to each div
        clickableDivs.forEach(div => {
            div.addEventListener("click", function () {
                // Get the link associated with the clicked div using the "data-link" attribute
                const linkToOpen = div.getAttribute("data-link");

                // Open the link when the div is clicked
                window.location.href = linkToOpen;
            });
        });
    </script>

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['I am ABHAY'],
            startDelay: 600,
            typeSpeed: 150,
            loop: false,
            onComplete: function(self) { self.cursor.remove() }
        });

        var typed = new Typed('#element2', {
            strings: ['A Web Developer'],
            startDelay: 3000,
            typeSpeed: 150,
            loop: false,
            onComplete: function(self) { self.cursor.remove() }
        });
    </script>

</body>

</html>
